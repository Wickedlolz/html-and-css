<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Fitness Calculator</title>
    </head>
    <body>
        <section class="container">
            <div class="img-wrapper">
                <img src="image/calculator.png" alt="Fitness image" />
                <div class="layout"></div>
            </div>
            <form class="content">
                <h1 class="content__title">FITNESS CALCULATOR</h1>
                <ul class="btns" role="list">
                    <button class="btn-primary">Standart units (US)</button>
                    <button class="btn-secondary">Metric units</button>
                </ul>
                <label for="gender" class="gender">Gender</label>
                <div class="gender-inputs">
                    <select name="gender" id="gender" class="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                    <input
                        type="text"
                        name="years"
                        id="years"
                        class="years"
                        placeholder="Years..."
                    />
                </div>
                <label for="pounds">Weight</label>
                <input
                    type="text"
                    name="pounds"
                    class="pounds"
                    placeholder="Pounds..."
                />
                <label for="pounds">Height</label>
                <div class="height-inputs">
                    <input
                        type="text"
                        name="feet"
                        id="feet"
                        placeholder="Feet..."
                    />
                    <input
                        type="text"
                        name="inches"
                        id="inches"
                        placeholder="Inches..."
                    />
                </div>
                <button class="content__btn">Calculate</button>
            </form>
        </section>
    </body>
</html>
