<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Photo Gallery - Flexbox</title>
    </head>
    <body>
        <section class="gallery">
            <ul class="list">
                <li class="list__item">
                    <img src="images/picture1.jpg" alt="picture 1" />
                </li>
                <li class="list__item">
                    <img src="images/picture2.jpg" alt="picture 2" />
                </li>
                <li class="list__item">
                    <img src="images/picture3.jpg" alt="picture 3" />
                </li>
                <li class="list__item">
                    <img src="images/picture4.jpg" alt="picture 4" />
                </li>
                <li class="list__item">
                    <img src="images/picture5.jpg" alt="picture 5" />
                </li>
                <li class="list__item">
                    <img src="images/picture6.jpg" alt="picture 6" />
                </li>
                <li class="list__item">
                    <img src="images/picture7.jpg" alt="picture 7" />
                </li>
                <li class="list__item">
                    <img src="images/picture8.jpg" alt="picture 8" />
                </li>
                <li class="list__item">
                    <img src="images/picture9.jpg" alt="picture 9" />
                </li>
            </ul>
        </section>
    </body>
</html>
